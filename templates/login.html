{% extends "base.html" %}

{% block content %}
<h2>Вход</h2>
<form method="POST">
    <div class="mb-3">
        <label>Имя пользователя</label>
        <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Пароль</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Войти</button>
</form>
{% endblock %}
