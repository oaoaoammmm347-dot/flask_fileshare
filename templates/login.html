{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="apple-card text-center">
            <h3 class="mb-4">Вход</h3>
            <form method="POST">
                <div class="mb-3 text-start">
                    <input type="text" name="username" class="form-control" placeholder="Имя пользователя" required>
                </div>
                <div class="mb-4 text-start">
                    <input type="password" name="password" class="form-control" placeholder="Пароль" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
            <div class="mt-4 pt-3 border-top">
                <small class="text-secondary">Нет аккаунта? <a href="{{ url_for('register') }}" style="color: var(--accent); text-decoration: none;">Создать</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
